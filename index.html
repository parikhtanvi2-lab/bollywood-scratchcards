<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bollywood Scratch Card ðŸŽ¬</title>
<style>
  body {
    background: linear-gradient(180deg,#0a0f25 0%, #101a30 100%);
    color: #e6eef6;
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 50px 20px;
    text-align: center;
  }
  h1 {
    margin-bottom: 15px;
  }
  .card {
    position: relative;
    width: 250px;
    height: 300px;
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 12px rgba(0,0,0,0.5);
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border-radius: 12px;
    touch-action: none;
  }
  .name {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    padding: 8px 0;
    color: #fff;
    font-size: 18px;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #ff4c4c;
    color: white;
  }
</style>
</head>
<body>
<h1>Bollywood Scratch Card ðŸŽ¥</h1>
<p>Scratch to reveal the Bollywood star!</p>

<div class="card" id="card">
  <img id="starImage" src="" alt="Star">
  <div class="name" id="starName"></div>
  <canvas id="scratchCanvas"></canvas>
</div>

<button id="newCardBtn">New Star</button>

<script>
// Bollywood stars + images
const stars = [
  {name:"Shah Rukh Khan", img:"https://upload.wikimedia.org/wikipedia/commons/8/8d/Shah_Rukh_Khan_2012.jpg"},
  {name:"Deepika Padukone", img:"https://upload.wikimedia.org/wikipedia/commons/5/55/Deepika_Padukone_Cannes_2022.jpg"},
  {name:"Ranveer Singh", img:"https://upload.wikimedia.org/wikipedia/commons/4/49/Ranveer_Singh_promoting_Gully_Boy.jpg"},
  {name:"Alia Bhatt", img:"https://upload.wikimedia.org/wikipedia/commons/8/80/Alia_Bhatt_in_2023.jpg"},
  {name:"Amitabh Bachchan", img:"https://upload.wikimedia.org/wikipedia/commons/3/3f/Amitabh_Bachchan_2013.jpg"},
  {name:"Priyanka Chopra", img:"https://upload.wikimedia.org/wikipedia/commons/a/a3/Priyanka_Chopra_2018.jpg"},
  {name:"Aamir Khan", img:"https://upload.wikimedia.org/wikipedia/commons/1/12/Aamir_Khan_2015.jpg"},
  {name:"Kareena Kapoor", img:"https://upload.wikimedia.org/wikipedia/commons/f/f4/Kareena_Kapoor_Khan_in_2022.jpg"},
  {name:"Salman Khan", img:"https://upload.wikimedia.org/wikipedia/commons/0/0a/Salman_Khan_in_2023.jpg"},
  {name:"Katrina Kaif", img:"https://upload.wikimedia.org/wikipedia/commons/8/8a/Katrina_Kaif_in_2023.jpg"},
  {name:"Hrithik Roshan", img:"https://upload.wikimedia.org/wikipedia/commons/5/59/Hrithik_Roshan_2016.jpg"},
  {name:"Kiara Advani", img:"https://upload.wikimedia.org/wikipedia/commons/4/4a/Kiara_Advani_promoting_Bhool_Bhulaiyaa_2.jpg"},
  {name:"Varun Dhawan", img:"https://upload.wikimedia.org/wikipedia/commons/8/8d/Varun_Dhawan_in_2023.jpg"},
  {name:"Anushka Sharma", img:"https://upload.wikimedia.org/wikipedia/commons/d/d4/Anushka_Sharma_promoting_Zero_in_2018.jpg"},
  {name:"Vicky Kaushal", img:"https://upload.wikimedia.org/wikipedia/commons/e/ef/Vicky_Kaushal_promoting_Sardar_Udham.jpg"},
  {name:"Madhuri Dixit", img:"https://upload.wikimedia.org/wikipedia/commons/e/e1/Madhuri_Dixit_in_2018.jpg"},
  {name:"Ajay Devgn", img:"https://upload.wikimedia.org/wikipedia/commons/f/f0/Ajay_Devgn_promoting_Tanhaji.jpg"},
  {name:"Kartik Aaryan", img:"https://upload.wikimedia.org/wikipedia/commons/4/4f/Kartik_Aaryan_promoting_Bhool_Bhulaiyaa_2.jpg"},
  {name:"Taapsee Pannu", img:"https://upload.wikimedia.org/wikipedia/commons/8/85/Taapsee_Pannu_promoting_Mission_Mangal.jpg"},
  {name:"Ranbir Kapoor", img:"https://upload.wikimedia.org/wikipedia/commons/1/1f/Ranbir_Kapoor_promoting_Tamasha.jpg"}
];

const card = document.getElementById("card");
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const imgEl = document.getElementById("starImage");
const nameEl = document.getElementById("starName");
const newCardBtn = document.getElementById("newCardBtn");

let isDrawing = false;

// Resize canvas
function resizeCanvas() {
  const rect = card.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Pick a random star
function showRandomStar() {
  const star = stars[Math.floor(Math.random() * stars.length)];
  imgEl.src = star.img;
  nameEl.textContent = star.name;

  // Reset scratch overlay
  ctx.globalCompositeOperation = "source-over";
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  grad.addColorStop(0,"#aaa");
  grad.addColorStop(1,"#ccc");
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#666";
  ctx.font = "bold 20px sans-serif";
  ctx.fillText("Scratch Me!", 50, canvas.height/2);
}

// Scratch effect
function draw(x, y) {
  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2);
  ctx.fill();
}

function getPos(e) {
  const r = canvas.getBoundingClientRect();
  if(e.touches) e = e.touches[0];
  return {x: e.clientX - r.left, y: e.clientY - r.top};
}

canvas.addEventListener("mousedown", e=>{isDrawing=true; draw(...Object.values(getPos(e)));});
canvas.addEventListener("mousemove", e=>{if(isDrawing) draw(...Object.values(getPos(e)));});
canvas.addEventListener("mouseup", ()=>isDrawing=false);
canvas.addEventListener("mouseleave", ()=>isDrawing=false);

canvas.addEventListener("touchstart", e=>{isDrawing=true; draw(...Object.values(getPos(e)));}, {passive:false});
canvas.addEventListener("touchmove", e=>{if(isDrawing) draw(...Object.values(getPos(e)));}, {passive:false});
canvas.addEventListener("touchend", ()=>isDrawing=false);

// New card button
newCardBtn.addEventListener("click", showRandomStar);

// Show first star on load
showRandomStar();
</script>
</body>
</html>
